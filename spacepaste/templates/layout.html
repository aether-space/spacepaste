<!doctype html>
<html>
  <head>
    <title>{{ page_title|e }} at spacepaste</title>
    <link rel="stylesheet" href="/static/reset-min.css" type="text/css">
    <link rel="stylesheet" href="/static/spacepaste.css" type="text/css">
    <link rel="stylesheet" href="/static/print.css" type="text/css" media="print">
    <script type="text/javascript" src="/static/jquery-1.5.1.min.js"></script>
    {%- if css %}
    <style type="text/css">
      {{ css|e }}
    </style>
    {%- endif %}
  </head>
  <body>
      <h1><a href="/">spacepaste</a></h1>
      <div id="content-area">
          <ul id="navigation">
          {%- for href, id, caption in [
            ('/', 'new', _('new')),
          ] %}
            <li{% if active_page == id %} class="active"{% endif %}>
              <a href="{{ href|e }}">{{ caption|e }}</a>
            </li>
          {%- endfor %}
          </ul>
          {# <ul id="languages">
          {% for lang, name in i18n_languages %}
            <li{% if request.locale.language == lang %} class="active"{% endif %}>
              <a href="{{ '/language/%s'|format(lang) }}"><img alt="{{ lang }}" src="{{ '/static/flags/%s.png'|format(lang) }}"></a>
            </li>
          {% endfor %}
          </ul> #}
          <div class="content">
           {% block body %}{% endblock -%}
            <div class="footer">
                Powered by <a href="http://buffer.io/+spacepaste/">spacepaste</a>.
	        <a href="/removal/">Paste removal</a>.
            </div>
          </div>
      </div>
  </body>
</html>
